name: Test
on:
  - push
  - pull_request
jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        raku-version:
          - "2023.08-01"
    runs-on: ubuntu-latest
    steps:
      - name: Set up virtualization
        run: |
          sudo apt update -y
          sudo apt install -y -V libvirt-daemon-system libvirt-clients
          sudo apt install -y -V qemu-kvm
          sudo systemctl enable libvirtd
          sudo systemctl start libvirtd
      - name: Install Raku
        run: |
          wget https://rakudo.org/dl/rakudo/rakudo-moar-${{ matrix.raku-version }}-linux-x86_64-gcc.tar.gz
          tar -zxf rakudo-moar-${{ matrix.raku-version }}-linux-x86_64-gcc.tar.gz
          mv rakudo-moar-${{ matrix.raku-version }}-linux-x86_64-gcc rakudo
          ./rakudo/bin/raku --version
