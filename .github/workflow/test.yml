name: Test
on:
  - push
  - pull_request
jobs:
  test:
    name: "hoge"
    strategy:
      fail-fast: false
      matrix:
        raku-version:
          - "2023.08-01"
        runs-on:
          - ubuntu-latest
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Install Raku
        run: |
          wget https://rakudo.org/dl/rakudo/rakudo-moar-${{ matrix.raku-version }}-linux-x86_64-gcc.tar.gz
          tar -zxf rakudo-moar-${{ matrix.raku-version }}-linux-x86_64-gcc.tar.gz
      - name: Install Groonga
        run: |
          sudo -H add-apt-repository -y ppa:groonga/ppa
          sudo -H apt update
          sudo -H apt install -y -V --no-install-recommends \
            libgroonga-dev \
            pkg-config
